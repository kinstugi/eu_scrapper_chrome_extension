<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access2Markets Scraper</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 280px;
            margin: 0;
            padding: 16px;
            background: #f7f9fc;
            color: #0f172a;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 12px;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #475569;
            margin-bottom: 6px;
        }

        .field {
            margin-bottom: 12px;
        }

        .field:last-of-type {
            margin-bottom: 0;
        }

        select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            background: #ffffff;
            font-size: 13px;
            color: #0f172a;
            appearance: none;
        }

        select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
            background: #fff;
            border: 1px solid rgba(148, 163, 184, 0.35);
            min-height: 64px;
        }

        .status-summary {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .status-details {
            font-size: 12px;
            color: #334155;
            white-space: pre-line;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 10px;
            border-radius: 999px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: #2563eb;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button.secondary {
            background: #475569;
        }

        button.danger {
            background: #dc2626;
        }

        button:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            transform: none;
        }

        button:not(:disabled):hover {
            background: #1d4ed8;
        }

        button.secondary:not(:disabled):hover {
            background: #334155;
        }

        button.danger:not(:disabled):hover {
            background: #b91c1c;
        }

        .feedback {
            margin-top: 10px;
            font-size: 12px;
            color: #b91c1c;
            min-height: 16px;
        }

        .footer-note {
            margin-top: 10px;
            font-size: 11px;
            color: #64748b;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>Access2Markets Scraper</h1>
    <div class="field">
        <label for="countrySelect">Destination Country</label>
        <select id="countrySelect">
            <option value="">Detecting…</option>
        </select>
    </div>
    <div class="field">
        <label for="sectionSelect">Section</label>
        <select id="sectionSelect">
            <option value="__all__">Loading…</option>
        </select>
    </div>
    <div class="status">
        <div id="statusSummary" class="status-summary">Preparing…</div>
        <div id="statusDetails" class="status-details">Hang tight while we connect to the scraper.</div>
    </div>
    <div class="buttons">
        <button id="startButton">Start</button>
        <button id="resumeButton" class="secondary">Resume</button>
        <button id="clearButton" class="danger">Clear</button>
    </div>
    <div id="feedback" class="feedback"></div>
    <div class="footer-note">
        Downloads are saved per section. If the site asks for verification, complete it on the page and press Resume.
    </div>
    <script src="./script.js"></script>
</body>
</html>
