<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Popup</title>
    <!-- Tailwind CSS for basic styling -->
    <style>
        /* Custom styles for the popup window */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            width: 200px; /* Standard width for a simple popup */
            padding: 1rem;
            background-color: #f0f4f8; /* Light blue-gray background */
            border-radius: 0.5rem; /* Rounded corners for the popup */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px; /* Minimum height for the popup */
        }
        /* Styling for the button */
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            border: none;
            border-radius: 0.375rem; /* Rounded corners for the button */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out; /* Smooth transition on hover */
        }
        button:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        button:active {
            background-color: #1d4ed8; /* Even darker blue on click */
        }

        /* Styling for the custom message box that appears on the page */
        /* This CSS will be injected into the target webpage via the content script */
        .message-box {
            position: fixed; /* Fixed position to overlay on the page */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the box */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            z-index: 10000; /* High z-index to ensure it's on top of other content */
            text-align: center;
            font-size: 1.2rem;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in-out; /* Smooth fade-in/out effect */
            pointer-events: none; /* Allows clicks to pass through when hidden */
        }
        .message-box.show {
            opacity: 1; /* Make visible */
            pointer-events: auto; /* Allow interaction when visible */
        }
    </style>
</head>
<body>
    <!-- The button that triggers the "Hello World!" message -->
    <button id="helloButton">Download Tree</button>

    <script src="./script.js"></script>
</body>
</html>
